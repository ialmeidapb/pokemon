<body>
    <h1>ASH Challenge</h1>
<p>Insert the directions that you want Ash to move and catch pokemons. Use the keys N or n for North; S or s for South; W ou w for West and E or e for East. </p>
<small>For example: nsew</small><br/>
<h3>Ash's movements: <input id="movements-input" type="text" placeholder="please insert n,s,e or w">  <button>Go!</button></h3>

<section>
    <h3>Results:</h3>
    <span id="requested-movements"></span>
    <span id="total-pokemons"></span>
    <span id="atual-position"></span>
</section>


<script src="./script.js" type="text/javascript"></script>
</body>
